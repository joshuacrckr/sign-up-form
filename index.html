<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="left">
        <div id="title-container">
            <h1 id="title">Form Page</h1>
        </div>
        <img src="images/wolfgang-hasselmann-0ua4fGccyxc-unsplash.jpg" alt="Photo by Wolfgang Hasselmann on Unsplash.">
        <p id="attribution">Photo by Wolfgang Hasselmann on Unsplash.</p>
    </div>
    <div id="right">
        <div class="container">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
            <h2>Let's do this!</h2>
            <form action="#">
                <div class="form-data" id="first-name">
                    <label for="first-name">First Name:</label>
                    <input type="text">
                </div>
                <div class="form-data" id="last-name">
                    <label for="last-name">Last Name:</label>
                    <input type="text">
                </div>
                <div class="form-data" id="email">
                    <label for="email">Email:</label>
                    <input type="email">
                </div>
                <div class="form-data" id="phone">
                    <label for="phone">Phone Number:</label>
                    <input type="number">
                </div>
                <div class="form-data" id="password">
                    <label for="password">Password:</label>
                    <input type="password">
                </div>
                <div class="form-data" id="confirm">
                    <label for="confirm">Confirm Password:</label>
                    <input type="password">
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
